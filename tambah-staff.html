<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f3f4f6; }
        .form-container { max-width: 500px; margin: 50px auto; }
    </style>
</head>
<body>
    <div class="form-container bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">
            <i class="fas fa-user-plus"></i> Tambah Staff Baru
        </h1>
        
        <form id="staffForm">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Nama Lengkap</label>
                <input type="text" id="nama" class="w-full p-2 border rounded" 
                       placeholder="Contoh: Ranio" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Jabatan</label>
                <select id="jabatan" class="w-full p-2 border rounded" required>
                    <option value="">Pilih Jabatan</option>
                    <option value="CS">Customer Service (CS)</option>
                    <option value="Operator">Operator</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Manager">Manager</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Jobdesk</label>
                <input type="text" id="jobdesk" class="w-full p-2 border rounded" 
                       placeholder="Contoh: CS Line, Mesin 1, Quality Check" required>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2">Shift Mulai</label>
                    <input type="time" id="shiftMulai" class="w-full p-2 border rounded" 
                           value="14:45" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Shift Selesai</label>
                    <input type="time" id="shiftSelesai" class="w-full p-2 border rounded" 
                           value="00:45" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email (untuk login)</label>
                <input type="email" id="email" class="w-full p-2 border rounded" 
                       placeholder="ranio@perusahaan.com" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded" 
                       placeholder="Minimal 6 karakter" minlength="6" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Role</label>
                <select id="role" class="w-full p-2 border rounded" required>
                    <option value="staff">Staff (bisa izin)</option>
                    <option value="admin">Admin (full access)</option>
                </select>
            </div>
            
            <div id="message" class="mb-4 hidden"></div>
            
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
                <i class="fas fa-save"></i> Simpan Staff
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-600 hover:underline">
                <i class="fas fa-arrow-left"></i> Kembali ke Login
            </a>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Config (sama seperti index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBEh3qGIZ4ajcZrr_w1xFUXgEHjI6L45tQ",
            authDomain: "izin-staff-app.firebaseapp.com",
            projectId: "izin-staff-app",
            storageBucket: "izin-staff-app.firebasestorage.app",
            messagingSenderId: "129632445304",
            appId: "1:129632445304:web:eff78037412a8c04305e8d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Form submission
        document.getElementById('staffForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            const messageDiv = document.getElementById('message');
            
            // Get form values
            const staffData = {
                nama: document.getElementById('nama').value.trim(),
                jabatan: document.getElementById('jabatan').value,
                jobdesk: document.getElementById('jobdesk').value.trim(),
                shiftMulai: document.getElementById('shiftMulai').value,
                shiftSelesai: document.getElementById('shiftSelesai').value,
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };
            
            // Validation
            if (!staffData.nama || !staffData.email || !staffData.password) {
                showMessage('Harap isi semua field!', 'error');
                return;
            }
            
            if (staffData.password.length < 6) {
                showMessage('Password minimal 6 karakter!', 'error');
                return;
            }
            
            // Show loading
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            messageDiv.className = 'hidden';
            
            try {
                // 1. Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(
                    staffData.email, 
                    staffData.password
                );
                
                const userId = userCredential.user.uid;
                
                // 2. Save staff data to Firestore
                await db.collection('staff').doc(userId).set({
                    nama: staffData.nama,
                    jabatan: staffData.jabatan,
                    jobdesk: staffData.jobdesk,
                    shiftMulai: staffData.shiftMulai,
                    shiftSelesai: staffData.shiftSelesai,
                    statusLogin: false,
                    izinHariIni: 0,
                    role: staffData.role,
                    email: staffData.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessage(`âœ… Staff "${staffData.nama}" berhasil ditambahkan!`, 'success');
                
                // Reset form
                document.getElementById('staffForm').reset();
                
                // Auto redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html?message=Staff+berhasil+ditambahkan';
                }, 2000);
                
            } catch (error) {
                console.error('Error adding staff:', error);
                
                let errorMessage = 'Gagal menambahkan staff: ';
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Email sudah terdaftar';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Format email tidak valid';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password terlalu lemah';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `p-3 rounded ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
        }
    </script>
</body>
</html>
